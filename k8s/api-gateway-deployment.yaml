apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: genesis-engine
  labels:
    app: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: genesis-engine/api-gateway:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: genesis-config
        - secretRef:
            name: genesis-secrets
        env:
        - name: PORT
          value: "3001"
        - name: HOST
          value: "0.0.0.0"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:3002"
        - name: USER_SERVICE_URL
          value: "http://user-service:3004"
        - name: COMPANY_SERVICE_URL
          value: "http://company-service:3005"
        - name: FINANCIAL_SERVICE_URL
          value: "http://financial-service:3006"
        - name: COMPLIANCE_SERVICE_URL
          value: "http://compliance-service:3007"
        - name: CRM_SERVICE_URL
          value: "http://crm-service:3008"
        - name: CALENDAR_SERVICE_URL
          value: "http://calendar-service:3009"
        - name: BILLING_SERVICE_URL
          value: "http://billing-service:3010"
        - name: QUEUE_SERVICE_URL
          value: "http://queue-service:3014"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: genesis-engine
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
  selector:
    app: api-gateway
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: genesis-engine
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.genesisengine.com
    secretName: genesis-tls
  rules:
  - host: api.genesisengine.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80