name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1

jobs:
  # ============================================================================
  # LINTING & TESTING
  # ============================================================================

  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Lint code
        run: npm run lint:all

      - name: Run tests
        run: npm run test:all
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend services
        run: npm run build:backend

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit
        run: npm audit --audit-level=moderate

  # ============================================================================
  # BUILD DOCKER IMAGES
  # ============================================================================

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./backend/api-gateway
          push: true
          tags: genesis-engine/api-gateway:latest,genesis-engine/api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/auth-service
          push: true
          tags: genesis-engine/auth-service:latest,genesis-engine/auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/user-service
          push: true
          tags: genesis-engine/user-service:latest,genesis-engine/user-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Company Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/company-service
          push: true
          tags: genesis-engine/company-service:latest,genesis-engine/company-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Financial Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/financial-service
          push: true
          tags: genesis-engine/financial-service:latest,genesis-engine/financial-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Compliance Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/compliance-service
          push: true
          tags: genesis-engine/compliance-service:latest,genesis-engine/compliance-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push CRM Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/crm-service
          push: true
          tags: genesis-engine/crm-service:latest,genesis-engine/crm-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Calendar Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/calendar-service
          push: true
          tags: genesis-engine/calendar-service:latest,genesis-engine/calendar-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Billing Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/billing-service
          push: true
          tags: genesis-engine/billing-service:latest,genesis-engine/billing-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Queue Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/queue-service
          push: true
          tags: genesis-engine/queue-service:latest,genesis-engine/queue-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: genesis-engine/frontend:latest,genesis-engine/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # DEPLOYMENT
  # ============================================================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster genesis-engine-staging \
            --service api-gateway \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster genesis-engine-staging \
            --services api-gateway

      - name: Run smoke tests
        run: |
          curl -f https://staging.genesisengine.com/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster genesis-engine-production \
            --service api-gateway \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster genesis-engine-production \
            --services api-gateway

      - name: Run health checks
        run: |
          for i in {1..30}; do
            if curl -f https://api.genesisengine.com/health; then
              echo "Health check passed"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Health check failed after 30 attempts"
              exit 1
            fi
            echo "Waiting for health check... ($i/30)"
            sleep 10
          done

      - name: Run integration tests
        run: |
          npm run test:integration \
            -- --baseUrl=https://api.genesisengine.com

  # ============================================================================
  # NOTIFICATION
  # ============================================================================

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ðŸš€ Genesis Engine Deployment Complete

            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            Status: ${{ job.status }}

            View deployment: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}